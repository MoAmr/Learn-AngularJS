<!DOCTYPE html>
<html lang="en">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>AngularJS Init Directive Example</title>

</head>
<body>

<div ng-app="" ng-init="firstName='Mohammed'">
    <p>Hello, <span data-ng-bind="firstName"></span></p>
</div>
</body>
</html>
