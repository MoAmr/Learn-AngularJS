<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
<script src="app.js"></script>
<head>
    <meta charset="UTF-8">
    <title>AngularJS Forms Example</title>
    <!-- Created by Mohammed Amr 26/2/2019 -->
</head>
<body ng-app="myApp">

<div ng-controller="myCtrl">
    <p>Lowercase: {{ a1 }}</p>
    <p>Uppercase: {{ a2 }}</p>
    <p>Uppercase: {{ b1 }}</p>
    <p>Lowercase: {{ b2 }}</p>
    <p>Is "mohammed" a <strong>STRING</strong> ? {{ c1 }}</p>
    <p>Is "mohammed" a <strong>NUMBER</strong> ? {{ c2 }}</p>

</div>

</body>
</html>
